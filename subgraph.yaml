specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SocotraFactory
    network: rinkeby
    source:
      address: "0x8679833F7Fe1e222c73aC0d5D44bEbC16Cadead3"
      abi: SocotraFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SplitBranch
      abis:
        - name: SocotraFactory
          file: ./abis/SocotraFactory.json
      eventHandlers:
        - event: SplitBranch(address,address,uint256,address,uint256)
          handler: handleSplitBranch
      file: ./src/factory.ts

  - kind: ethereum
    name: SocotraBranchManager
    network: rinkeby
    source:
      address: "0x8679833F7Fe1e222c73aC0d5D44bEbC16Cadead3"
      abi: SocotraBranchManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SplitBranch
      abis:
        - name: SocotraBranchManager
          file: ./abis/SocotraBranchManager.json
      eventHandlers:
        - event: ProxyRegistered(address)
          handler: handleProxyRegistered
        - event: UpdateSnapshot(address)
          handler: handleUpdateSnapshot
      file: ./src/manager.ts